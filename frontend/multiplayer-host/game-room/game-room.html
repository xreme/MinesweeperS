<!DOCTYPE html>

<head>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script type="module" src="game-room.js"></script>
    <script type="module" src="host-server.js"></script>
    <script type="module" src="game-manager.js"></script>
    <script type="module" src="gameboard.js"></script>
    <link href="gameboard-styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../../navbar.css">
    <link href="game-room.css" rel="stylesheet">
</head>

<body>
    <nav class="classic-navbar">
        <a href="../../landing.html"><u>H</u>ome</a>
        <a href="../../help.html"><u>H</u>elp</a>
    </nav>
    <header>
        <h1 class="room-title">ROOM ID: <span id="host-id"></span></h1>
        <button id="copy-join-link">Copy Join Link</button>
    </header>

    <div id="room-details"></div>
    <p>Connected Clients: <span id="client-count">0</span></p>
    <!-- <ul id="client-list"></ul> -->
    <div id="chat">
        <h1 id="chatHeader">
            CHAT
        </h1>
        <div id="message-container">
        </div>
        <div id="chat-inputs">
            <input id="message-input" autocomplete="off"><button id="sendChat">SEND</button>
        </div>
        <p>Game Controls</p>
        <div class="controls">
            <div class="input-block">
                <p>Grid Size</p>
                <input id="grid-size" type="number" max="50" min="10" autocomplete="off" value="10">
            </div>
            <div class="input-block">
                <p>Bomb Count</p>
                <input id="bomb-count" type="number" max="1000" min="10" autocomplete="off" value="10">
            </div>
            <div class="input-block">
                <p>
                    Gamemode
                </p>
                <select id="modeSelection">
                    <option value="CO-OP">CO-OP</option>
                    <option value="VS">
                        VS
                    </option>
                </select>
            </div>
            <div class="input-block">
                <p>New Game</p>
                <button id="new-game">Start</button>
            </div>
        </div>

    </div>


    <div id="Error"></div>
    <main id="gameArea">
        <div class="container">
            <p id="gamemode"></p>
            <div class="game-stats">
                <span id="timer">000</span>
                <span id="bomb-counter">000</span>
                <span id="flag-counter">000</span>
            </div>
            <div class="flagControls">
                <button id="toggle-flag">FLAG (SHFT)</button>
            </div>
            <div id="grid"></div>
        </div>
    </main>
</body>
