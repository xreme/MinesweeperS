<!DOCTYPE html>

<head>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="module" src="game-client.js"></script>
    <script type="module" src="game-manager.js"></script>
    <script type="module" src="game-room.js"></script>
    <script type="module" src="gameboard.js"></script>
    <link rel="stylesheet" href="../../navbar.css">
    <link rel="stylesheet" href="game-room.css">
    <link rel="stylesheet" href="gameboard-styles.css">

</head>

<body>
    <nav class="classic-navbar">
        <a href="../../landing.html"><u>H</u>ome</a>
        <a href="../../help.html"><u>H</u>elp</a>
    </nav>
    <header>
        <h1 id="roomDisplay">CONNECTING...</h1>
    </header>

    <div id="chat">
        <h1 id="chatHeader">CHAT</h1>
        <div id="message-container"></div>
        <div id="chat-inputs">
            <input id="message-input" autocomplete="off"><button id="sendChat">SEND</button>
        </div>
    </div>

    <main id="gameArea">
        <div class="container">
            <p id="gamemode"></p>
            <div class="game-stats">
                <span id="timer">000</span>
                <span id="bomb-counter">000</span>
                <span id="flag-counter">000</span>
            </div>
            <div class="flagControls">
                <button id="toggle-flag">FLAG (SHFT)</button>
            </div>
            <div id="grid"></div>
        </div>
    </main>

</body>
