<!DOCTYPE html>
<head>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script type="module" src="game-client.js"></script>
<script type="module" src="game-manager.js"></script>
<script type="module" src="game-room.js"></script>
<script type="module" src="gameboard.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
<link rel="stylesheet" href="game-room.css">
<link rel="stylesheet" href="gameboard-styles.css">

</head>
<body>
    <h1 id="roomDisplay">
        CONNECTING... 
    </h1>
    <a href="../../landing.html">HOME</a>
    <br>
    <div id="chat">
        <h1 id="chatHeader">
            CHAT
        </h1>
        <div id="message-container">
        </div>
        <hr>
        <div id="chat-inputs">
            <input id="message-input" autocomplete="off"><button id="sendChat">SEND</button>
        </div>
    </div>
    <main id="gameArea">
        <p id="gamemode"></p>
        <div class="game-stats">
            <span id="timer">Time: 0s</span>
            <span id="bomb-counter">Bombs: 0</span>
            <span id="flag-counter">Flags: 0</span>
        </div>
        <div class="flagControls">
            <button id="toggle-flag">FLAG (SHFT)</button>
        </div>
        <div class="container">
            <div id="grid"></div>
        </div>
    </main>
    
</body>
